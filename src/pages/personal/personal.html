<ion-header>
  <ion-navbar>
    <ion-title class="bgc">
      <p>个人中心</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="personal-content">
    <div class="personal-content-portrait" (click)="openUserPage()">
      <ion-row>
        <ion-col col-2>
          <div class="personal-content-portrait-img">
            <img src="assets/imgs/touxiang.png" alt="">
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="personal-content-wenzi">
            <ion-row>
              <ion-col col-12>
                <div class="first">
                  <p style="font-size: 16px">微微刘</p>
                </div>
              </ion-col>
              <ion-col col-12>
                <div class="first1">
                  <p>当前登陆:</p>
                </div>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
        <ion-col col-5>
          <div>
            <ion-row>
              <ion-col col-12>
                <div class="senced">
                  <ion-icon name="person" style="float: left;margin-top: 0px"></ion-icon>
                  <p>已验证</p>
                </div>
              </ion-col>
              <ion-col col-12>
                <div class="senced">
                  <p>150****2356</p>
                </div>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
        <ion-col col-1>
          <div class="personal-content-icon">
            <ion-icon name="arrow-forward"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </div>
    <div class="personal-list">
      <ion-list>
        <button ion-item icon-start (click)="openNavDetailsPage()">
          <ion-icon name="ios-person-outline" item-start style="color:#429FE3;font-size: 34px;margin-left:-2px;"></ion-icon>
          就诊人管理
        </button>
      </ion-list>
    </div>
    <div class="personal-list1">
      <ion-list>
        <button ion-item icon-start (click)="openRegisteredPagePage()">
          <ion-icon name="ios-medkit-outline" item-start style="color:#429FE3;margin-left:-2px;"></ion-icon>
          挂号订单
        </button>
        <button ion-item icon-start>
          <ion-icon name="ios-star-outline" item-start style="color:#429FE3;margin-left:-3px;"></ion-icon>
          我的收藏
        </button>
        <button ion-item icon-start>
          <ion-icon name="ios-create-outline" item-start style="color:#429FE3"></ion-icon>
          处方记录
        </button>
        <button ion-item icon-start>
          <ion-icon name="ios-tablet-portrait-outline" item-start style="color:#429FE3"></ion-icon>
          充值记录
        </button>
      </ion-list>
    </div>
    <div class="personal-list1">
        <ion-list>
          <button ion-item icon-start>
            <ion-icon name="ios-headset-outline" item-start style="color:#429FE3"></ion-icon>
            联系客服
          </button>
          <button ion-item icon-start>
            <ion-icon name="ios-alert-outline" item-start style="color:#429FE3"></ion-icon>
            投诉建议
          </button>
        </ion-list>
      </div>
  </div>
</ion-content>
